<h1 class="card-header">Editar Thread</h1>
<div mat-dialog-content class="card">
  <div class="card-body">
    <div class="mb-3">
      <label for="titleInput" class="form-label">TÃ­tulo</label>
      <input
        type="text"
        #postTitle
        class="form-control"
        id="titleInput"
        aria-describedby="titleHelp"
        value="{{data.postTitle}}"
      />
    </div>
    <div class="mb-3">
      <label for="threadTextarea" class="form-label">Thread</label>
      <textarea
        #text
        class="form-control"
        id="threadTextarea"
        rows="5"
      >{{data.postText}}</textarea>
    </div>
    <div class="container mb-4">
      <div class="row">
        <div class="col">
          <div class="row mt-3" *ngIf="imageUrl">
            <div class="col mb-4">
              <img [src]="imageUrl" class="img-fluid" alt="Image Preview" />
            </div>
          </div>
          <div
            class="drop-container border border-dashed border-3 border-secondary rounded p-3 p-md-5 text-center"
          >
            <p class="mb-0">
              Arraste e solte a imagem aqui ou clique para selecionar
            </p>
            <input
              type="file"
              #imageInput
              (change)="onFileSelected($event)"
              accept="image/*"
              hidden
            />
            <button class="btn btn-primary mt-3" (click)="imageInput.click()">
              Selecionar Imagem
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <button class="btn btn-success me-2" mat-button (click)="onEdit(data.id, postTitle.value, text.value, imageInput, data)">
      Enviar
    </button>
    <button class="btn btn-danger" mat-button (click)="closeEdit()">
      Fechar
    </button>
  </div>
</div>
