        <img
          src="assets/images/logo_BitThreads.png"
          alt="BitThreads"
          draggable="false"
          height="30"
        />

      <button

        aria-label="Toggle navigation"

        <li class="nav-item">
          <button
            (click)="redirect('')"
            class="btn btn-link text-white text-decoration-none align-items-center"
          >
            Home
          </button>
        </li>
        <li class="nav-item">
          <button
            (click)="redirect('threads')"
            class="btn btn-link text-white text-decoration-none align-items-center"
          >
            Feed
          </button>
        </li>
        <li *ngIf="isSignedIn && isRoute('/threads')" class="nav-item">
          <button
            (click)="redirect('threads/create_thread')"
            class="btn btn-link text-white text-decoration-none align-items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"

              class="bi bi-pencil"
              viewBox="0 0 16 16"
            >

      </ul>

      <ul class="navbar-nav ms-auto align-items-center">
        <ng-container *ngIf="isSignedIn">
          <li class="nav-item d-flex align-items-center">
            <img
              *ngIf="profile_picture_url === '' || profile_picture_url === null"
              src="assets/images/placeholder-user-pic.jpg"
              alt="User"
              draggable="false"
              height="30"
              class="rounded-circle me-2"
              style="
                max-width: 30px;
                max-height: 30px;
                object-fit: cover;
                cursor: pointer;
              "
              (click)="goToProfile()"
            />
            <img
              *ngIf="profile_picture_url !== '' && profile_picture_url !== null"
              [src]="profile_picture_url"
              alt="User"
              draggable="false"
              height="30"
              class="rounded-circle me-2"
              style="
                max-width: 30px;
                max-height: 30px;
                object-fit: cover;
                cursor: pointer;
              "
              (click)="goToProfile()"
            />
            <span
              class="text-white"
              style="cursor: pointer"
              (click)="goToProfile()"
              >{{ username }}</span
            >
          </li>
          <li class="nav-item">
            <button
              (click)="logout()"
              class="btn btn-link text-white text-decoration-none align-items-center"
            >
              Logout
            </button>
          </li>
        </ng-container>

        <ng-container *ngIf="!isSignedIn">
          <li class="nav-item">
            <button
              (click)="redirect('signin')"
              class="btn btn-link text-white text-decoration-none align-items-center"
            >
              Entrar
            </button>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
